<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Login - Gachapon</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:sans-serif;padding:20px;background:#071025;color:#e6eef6}form{max-width:420px;margin:40px auto;background:#0b1220;padding:20px;border-radius:8px}input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}button{padding:10px 14px;border-radius:6px;border:0;background:#7c3aed;color:white;cursor:pointer}</style>
</head>
<body>
  <form id="login-form">
    <h2>ログイン</h2>
    <input id="email" type="email" placeholder="メールアドレス" required />
    <input id="password" type="password" placeholder="パスワード" required />
    <div style="display:flex;gap:8px;align-items:center">
  <button type="submit">ログイン</button>
  <a href="/register.html" id="link-register" style="color:var(--accent);margin-left:8px">新規登録</a>
    </div>
    <div id="error" style="color:#fca5a5;margin-top:10px"></div>
  </form>

  <script>
  // In dev prefer explicit backend on port 4000. Accept localhost/127.0.0.1 and when served from port 5500.
  const isLocalDev = ['localhost','127.0.0.1'].includes(location.hostname) || location.port === '5500';
  const API = isLocalDev ? 'http://localhost:4000/api' : '/api';
    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try{
        const r = await fetch(API + '/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const json = await r.json();
        if(!r.ok){ document.getElementById('error').textContent = json.error || 'Login failed'; return; }
        localStorage.setItem('accessToken', json.accessToken);
        localStorage.setItem('userRole', json.user.role);
        window.location.href = '/';
      }catch(err){ document.getElementById('error').textContent = 'Network error'; }
    });
  </script>
</body>
</html>
