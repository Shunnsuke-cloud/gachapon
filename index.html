<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ガチャポンメーカー</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">ガチャポンメーカー</div>
      <nav>
        <button id="btn-new" class="btn primary">新しいガチャ</button>
        <button id="btn-login" class="btn">ログイン</button>
        <button id="btn-logout" class="btn ghost hidden">ログアウト</button>
        
      </nav>
    </header>

    <main class="main">
      <section id="list-view" class="panel">
        <div class="panel-header">
          <h2>ガチャライブラリ</h2>
          <div class="search-and-filter">
            <input id="search" placeholder="タイトル / 作者 / カテゴリで検索" />
            <select id="category-filter">
              <option value="all">すべてのカテゴリ</option>
            </select>
          </div>
        </div>
        <div id="gacha-grid" class="cards"></div>
      </section>

      <section id="editor-view" class="panel hidden">
        <div class="panel-header">
          <button id="back-to-list" class="btn ghost">← 戻る</button>
          <h2 id="editor-title">ガチャ作成</h2>
          <div class="editor-actions">
            <button id="save-gacha" class="btn primary">保存</button>
            <span id="save-spinner" class="hidden" aria-hidden="true" style="margin-left:8px">⏳</span>
            <button id="delete-gacha" class="btn danger hidden">削除</button>
          </div>
        </div>

        <div class="editor-grid">
          <form id="gacha-form" autocomplete="off">
            <label>タイトル <input id="g-title" required /></label>
            <div class="field-error" id="err-title"></div>
            <label>カテゴリ <input id="g-category" placeholder="例：ファンタジー, SF"/></label>
            <div class="field-error" id="err-category"></div>
            <label>作者 <input id="g-author"/></label>
            <div class="field-error" id="err-author"></div>
            <label>説明 <textarea id="g-desc" rows="3"></textarea></label>
            <div class="field-error" id="err-description"></div>

            <div class="form-row">
              <div class="file-group">
                <label>サムネイル</label>
                <div class="thumb-preview" id="thumb-preview">クリックまたはドロップでアップロード</div>
                <input id="thumb-input" type="file" accept="image/*" />
              </div>

              <div class="rarity-group">
                <label>レアリティ排出率 (%)</label>
                <div class="rarity-inputs">
                  <label>N <input id="rate-N" type="number" min="0" max="100" value="60"/></label>
                  <label>R <input id="rate-R" type="number" min="0" max="100" value="25"/></label>
                  <label>SR <input id="rate-SR" type="number" min="0" max="100" value="12"/></label>
                  <label>SSR <input id="rate-SSR" type="number" min="0" max="100" value="3"/></label>
                </div>
              </div>
            </div>

            <div class="upload-block">
              <h4>アイテム（最低5つ）</h4>
              <div id="items-list" class="thumbnails"></div>
              <div class="field-error" id="err-items"></div>
              <div class="upload-controls">
                <input id="item-upload" type="file" accept="image/*" multiple />
                <button id="add-item" type="button" class="btn">アイテム追加</button>
                <select id="add-item-rarity" class="mini">
                  <option>N</option><option>R</option><option>SR</option><option>SSR</option>
                </select>
                <input id="add-item-name" placeholder="アイテム名" />
              </div>
            </div>

            <div class="upload-block">
              <h4>背景（最低5つ）</h4>
              <div id="backgrounds-list" class="thumbnails"></div>
              <div class="field-error" id="err-backgrounds"></div>
              <div class="upload-controls">
                <input id="bg-upload" type="file" accept="image/*" multiple />
                <button id="add-bg" type="button" class="btn">背景追加</button>
              </div>
            </div>
          </form>

          <aside class="preview-panel">
            <div class="preview-card">
              <div class="preview-title">サムネイル</div>
              <div id="preview-thumb" class="thumb-big"></div>
            </div>

            <div class="preview-card">
              <div class="preview-title">サマリー</div>
              <div id="summary"></div>
            </div>

            <div class="preview-card small">
              <div class="preview-title">メタデータ</div>
              <div id="meta-list"></div>
            </div>
          </aside>
        </div>
      </section>

      <section id="play-view" class="panel hidden">
        <div class="panel-header">
          <button id="back-to-list-2" class="btn ghost">← 戻る</button>
          <h2 id="play-title">ガチャプレイ</h2>
          <div class="play-actions">
            <div class="bg-selector" id="play-bg-list"></div>
            <div class="buttons">
              <button id="btn-single" class="btn primary large">単発</button>
              <button id="btn-ten" class="btn primary large">10連</button>
              <button id="align-ten" class="btn ghost">10連整列</button>
              <button id="save-composite" class="btn success">画像保存</button>
            </div>
          </div>
        </div>

        <div class="play-area">
          <div class="stage" id="stage-area">
            <canvas id="stage" width="900" height="500"></canvas>
            <div id="capsule-layer" class="overlay"></div>
          </div>
          <aside class="play-info">
            <div id="roll-log" class="log"></div>
            <div id="gacha-info" class="gacha-info"></div>
          </aside>
        </div>
      </section>


    </main>

    <footer class="app-footer">Made with ❤️ — ガチャポンメーカー</footer>

    <script src="script.js" type="module"></script> 
    
      
  </body>
</html>
