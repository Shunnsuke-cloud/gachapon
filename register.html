<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Gachapon</title>
  <style>body{font-family:sans-serif;padding:20px;background:#071025;color:#e6eef6}form{max-width:520px;margin:40px auto;background:#0b1220;padding:20px;border-radius:8px}input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}button{padding:10px 14px;border-radius:6px;border:0;background:#7c3aed;color:white;cursor:pointer}</style>
</head>
<body>
  <form id="register-form">
    <h2>新規登録</h2>
    <input id="email" type="email" placeholder="メールアドレス" required />
    <input id="displayName" type="text" placeholder="表示名（任意）" />
    <input id="password" type="password" placeholder="パスワード（8文字以上）" required />
    <div style="display:flex;gap:8px;align-items:center">
      <button type="submit">登録</button>
      <a href="/login.html" style="color:#9aa7b2;margin-left:8px">ログイン画面へ</a>
    </div>
    <div id="error" style="color:#fca5a5;margin-top:10px"></div>
  </form>

  <script>
  // In dev prefer explicit backend on port 4000. Accept localhost/127.0.0.1 and when served from port 5500.
  const isLocalDev = ['localhost','127.0.0.1'].includes(location.hostname) || location.port === '5500';
  const API = isLocalDev ? 'http://localhost:4000/api' : '/api';
    document.getElementById('register-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value;
      const displayName = document.getElementById('displayName').value;
      const password = document.getElementById('password').value;
      try{
        const r = await fetch(API + '/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, displayName })
        });
        const json = await r.json();
        if(!r.ok){ document.getElementById('error').textContent = (json.errors && json.errors.map(x=>x.msg).join(', ')) || json.error || 'Registration failed'; return; }
        // auto-login after registration
        const lr = await fetch(API + '/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) });
        const lj = await lr.json();
        if(!lr.ok){ document.getElementById('error').textContent = 'Registered, but login failed'; return; }
        localStorage.setItem('accessToken', lj.accessToken);
        localStorage.setItem('userRole', lj.user.role);
        window.location.href = '/';
      }catch(err){ console.error(err); document.getElementById('error').textContent = 'Network error'; }
    });
  </script>
</body>
</html>
